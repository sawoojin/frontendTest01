<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID찾기 페이지(임시)</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/servise/find_ID.css">
</head>
<body>
    <main class="form-register">
        <form>
            <div>
                <a href="../../index.html"><img class="mb-4" src="../../images/logo.png" alt="로고" width="144" height="114"></a>
            </div>
            <p><br>회원 가입시 입력하신 이메일 주소를 입력해 주세요.<br>해당 이메일로 아이디를 보내드립니다.</p>
            <br><br>
            <div class="mb-3">
                <label for="userEmail" class="form-label">이메일 입력</label>
                <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
            </div>
            <br>
            <hr class="my-4">
            <br>
            <div class="form-btn">
                <button type="button" class="btn btn-secondary btn-lg me-lg-3" onclick="location.href='../../index.html';">취소</button>
                <button type="button" class="btn btn-primary btn-lg">아이디 찾기</button>
            </div>
            <p class="mt-5 mb-4 text-body-secondary">© 2023–2023</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
