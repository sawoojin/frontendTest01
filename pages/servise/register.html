<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 페이지(임시)</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/servise/register.css">
</head>
<body>
    <main class="form-register">
        <form>
            <img class="mb-4" src="/images/logo.png" alt="로고" width="72" height="57">
            <p>설명<br>설명</p>
            <div class="row g-3 align-items-center">
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="id" class="form-control" id="userId">
                    <span id="idHelpLine" class="form-text">4글자 이상 입력해주세요.</span>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="mb-3">
                    <label for="userPw" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="userPw">
                    <span id="pwHelpLine" class="form-text">8-20자 사이로 입력해주세요.</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <br>
            <div class="mb-3">
                <label for="userEmail" class="form-label">이메일 입력</label>
                <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
            </div>
            <hr class="my-4">
            <div div class="row justify-content-evenly">
                <div class="col-4"><a href="">이용약관</a></div>
                <div class="col-4"><a href="">개인정보처리방침</a></div>
            </div>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="button">회원가입</button>
            </div>
            <p class="mt-5 mb-4 text-body-secondary">© 2023–2023</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
