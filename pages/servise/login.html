<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지(임시)</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/servise/login.css">
</head>
<body>
    <main class="form-signin">
        <form>
            <img class="mb-4" src="/images/logo.png" alt="로고" width="72" height="57">
            <p>설명<br>설명</p>
            <h1 class="h3 mb-3 fw-normal">로그인</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">아이디 입력</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호 입력</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                아이디 기억하기
                </label>
            </div>
            <hr class="my-4">
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16"></svg>
                <img src="/images/boxicons/logos/bxl-google.svg" alt=""> 구글 로그인
            </button>
            <br><br>
            <div class="form-btn">
                <div class="btn-group">
                    <a href="./find_ID.html"><button type="button" class="btn btn-outline-secondary btn-sm" style="width: 80px;">ID 찾기</button></a>
                    <a href="./find_PW.html"><button type="button" class="btn btn-outline-secondary btn-sm" style="width: 80px;">PW 찾기</button></a>
                </div>
                <button type="button" class="btn btn-primary btn-md">로그인</button>
            </div>
            <a href="./register.html"><p class="mt-5 mb-3 text-body-secondary">회원가입</p></a>
            <p class="mt-5 mb-3 text-body-secondary">© 2023–2023</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
