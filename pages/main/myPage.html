<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지(임시)</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main/myPage.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div></div>
                <div class="siteName">
                    <div>
                        <label for="title">사이트이름</label>
                    </div>
                </div>
            </div>
            <nav>
                <div>
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/main/map.html">지도</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/main/area.html">지역별</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/main/board.html">게시판</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="user-actions-container">
                <div>
                    <div class="login">
                        <label for="login">
                            <a href="/pages/servise/login.html">로그인/회원가입</a>
                        </label>
                    </div>
                    <div>
                        <form class="col-12 col-lg-auto mb-4 mb-lg-0 me-lg-3" role="search">
                            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- ----------------------------------------------- main 공통 헤더 ------->
        <main>
            <div class="mainLeft">
                <form>
                    <div class="row g-3 col-md-8 offset-md-2">
                        <div class="mb-5">
                            <label for="userId" class="form-label">내 아이디</label>
                            <input type="id" class="form-control" id="userId">
                        </div>
                    </div>
                    <div class="row g-3 col-md-8 offset-md-2">
                        <div class="mb-5">
                            <label for="userEmail" class="form-label">내 이메일</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                            <div id="emailHelp" class="form-text">이메일 변경은 이메일 인증 이후 가능합니다.</div>
                        </div>
                    </div>
                    <div class="d-grid justify-content-md-end">
                        <button type="button" class="btn btn-secondary btn-md me-md-2">이메일 인증</button>
                    </div>
                </form>
                <div class="mainLeft-down">
                    <label for="">
                        <h4>계정삭제</h4>
                        <p>계정 삭제 후에는 모든 개인정보는 완전히 삭제되어 복구가 불가능합니다.<br>
                        작성한 게시물은 삭제되지 않으며, 익명처리 될 수 있습니다.
                        </p>
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                        계정 삭제 정책에 동의합니다.
                        </label>
                        <div class="d-grid justify-content-md-end">
                            <button type="button" class="btn btn-outline-danger btn-md me-md-2">회원 탈퇴</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainRight"></div>
            
        </main>
        <!-- ----------------------------------------------- main 공통 푸터 ------->
        <footer>
            <div></div>
            <div>
                <div class="footerLeft">
                    <div></div>
                    <div>
                        <label for="terms">이용약관 | </label>
                        <label for="policy">개인정보처리방침</label>
                    </div>
                </div>
                <div class="footerMiddle">
    
                </div>
                <div class="footerRight">
                    <label>본 페이지의 모든 권리는<br>제작자에게 있습니다.</label>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
